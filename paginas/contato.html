<body>
    <header><h1>Faça seu contato conosco!!!</h1></header>
    <nav>
        <a href="/index.html">Inicio</a>
        <a href="">Produtos</a>
        <a href="./paginas/contato.html">Contato</a>
    </nav>
    <main>
    <h1>CONTATO</h1>
    <h2>Se desejar entrar em contato, preencha o formulário</h2>
    <forms action="#">
        <div>
            <label for="name">Nome (Obrigatório)</label>
            <input type="text" id="name" placeholder="Cliente" required>
        </div>
        <div>
            <label for="email">Email (Obrigatório)</label>
            <input type="email" id="email" placeholder="Cliente@gmail.com" required>
        </div>
        <div>
            <label>Tipo (Obrigatório)</label>
            <select name="tipo_contato">
                <option value="suporte">Suporte</option>
                <option value="dúvida">Dúvida</option>
                <option value="cotação">Cotação</option>
            </select>
        </div>
        <div>
            <label for="textarea">Comentário</label>
            <textarea name="Comentário" id="textarea">Coloque seu comentário</textarea>
        </div>
        <button type="submit">
            ENVIAR
        </button>
    </forms>
    </main>
    <footer>

    </footer> 
</body>
</html>
